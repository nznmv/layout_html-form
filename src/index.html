<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,
       minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="block-dist">
        <legend>Personal information</legend>
        <div class="field-dist">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="1"
            maxlength="20"
            required
          >
        </div>
        <div class="field-dist">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            minlength="1"
            maxlength="20"
            required
          >
        </div>
        <div class="field-dist">
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            name="old"
            value="12"
            min="0"
            max="120"
          >
        </div>
        <div class="field-dist">
          <label for="year">Full date of birth:</label>
          <input
            type="date"
            id="year"
            name="year"
            required
          >
        </div>
        <div class="field-dist">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block-dist">
        <legend>Registration</legend>
        <div class="field-dist">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            minlength="6"
            required
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>
        <div class="field-dist">
          <label for="pass">Password:</label>
          <input
            type="password"
            id="pass"
            name="pass"
            minlength="4"
            maxlength="64"
            required
            autocomplete="off"
          >
        </div>
      </fieldset>
      <fieldset class="block-dist">
        <legend>An interesting fact about you!</legend>
        <div class="field-dist">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="love-cats-yes"
            name="love-cats"
            value="yes"
          >
          <label for="love-cats-yes">Yes</label>
          <input
            type="radio"
            id="love-cats-no"
            name="love-cats"
            value="no"
          >
          <label for="love-cats-no">No</label>
        </div>
        <div class="field-dist">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="field-dist">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="field-dist">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              size="4"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="field-dist">
          <label for="slider">How do you rate our work?</label>
          <input
            type="range"
            id="slider"
            name="slider"
            min="1"
            max="100"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset class="block-dist">
        <legend>Additional info:</legend>
        <div class="field-dist">
          <label for="comm">
            Comments:
            <textarea
              name="comm"
              id="comm"
              maxlength="350"
              cols="20"
              rows="2"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>
        <div class="field-dist">
          <label for="recommend"> Would you recommend us? </label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button
        type="submit"
        onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
